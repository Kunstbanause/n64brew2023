materials:
  default:
    gDPSetRenderMode: G_RM_OPA_SURF
    gDPSetTextureFilter: G_TF_BILERP
    gDPSetTexturePersp: G_TP_PERSP
    gDPSetCycleType: G_CYC_1CYCLE
    gDPSetAlphaCompare: G_AC_NONE
    gSPGeometryMode:
      set: [G_CULL_BACK, G_ZBUFFER]
      clear: [G_CULL_FRONT, G_TEXTURE_GEN, G_TEXTURE_GEN_LINEAR, G_FOG]

  vertex_color:
    gDPSetCombineMode:
      color: ["0", "0", "0", SHADE]
    gDPSetCycleType: G_CYC_1CYCLE
    gDPSetRenderMode: G_RM_OPA_SURF
    gSPGeometryMode:
      clear: [G_LIGHTING]
      set: [G_SHADE]

  solid_green:
    gDPSetCombineMode:
      color: ["0", "0", "0", PRIMITIVE]
    gDPSetCycleType: G_CYC_1CYCLE
    gDPSetRenderMode: G_RM_OPA_SURF
    gSPGeometryMode:
      clear: [G_LIGHTING, G_SHADE]
    gDPSetPrimColor:
      r: 0
      g: 255
      b: 0

  vertex_lit:
    gDPSetCombineMode:
      color: ["0", "0", "0", SHADE]
    gDPSetCycleType: G_CYC_1CYCLE
    gDPSetRenderMode: G_RM_OPA_SURF
    gSPGeometryMode:
      set: [G_SHADE, G_LIGHTING]

  tile_test:
    gDPSetCombineMode:
      color: ["0", "0", "0", PRIMITIVE]
    gDPSetCycleType: G_CYC_1CYCLE
    gDPSetRenderMode: G_RM_OPA_SURF
    gDPSetPrimColor:
      r: 0
      g: 255
      b: 255
    gSPGeometryMode:
      clear: [G_LIGHTING, G_SHADE]

  tile_image:
    gDPSetTile:
      filename: ./megatextures/tile.png
      s:
        wrap: false
      t:
        wrap: false
    gDPSetTextureFilter: G_TF_AVERAGE
    gDPSetCombineMode:
      color: ["0", "0", "0", TEXEL0]
    gDPSetCycleType: G_CYC_1CYCLE
    gDPSetRenderMode: G_RM_OPA_SURF
    gSPGeometryMode:
      clear: [G_LIGHTING, G_SHADE]